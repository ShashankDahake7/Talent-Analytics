services:
  - type: web
    name: talent-analytics-ml-service
    env: python
    region: singapore
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    rootDir: ml-service
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
